<!DOCTYPE html>
<html lang="ja">
 <head>
    <meta charset="utf-8">
    <title>Thank You For Everybody</title>
    <meta name="keywords" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1, shurink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="#">
    <link rel="stylesheet" href="#">
    <link rel="stylesheet" href="style_circles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
 </head>
 <body>
   <div class="container">
     <h2>Thank you for everything!</h2>
   </div>
  <script src="anime.min.js"></script>
  <script>
    const container = document.querySelector(".container");
    for (var i = 0; i <= 60; i++) {
      const circles = document.createElement("div");
      circles.classList.add("circle");
      container.appendChild(circles);
    }
    function circlesanimate(){
      anime({
        targets: ".circle",
        translateX : function(){
          return anime.random(- 900, 900);
        },
        translateY: function(){
          return anime.random(-500, 500);
        },
        scale: function(){
          return anime.random(1,3)
        },
        duration: 2000,
        delay: anime.stagger(15),
        complete: circlesanimate,
      });

    }
    circlesanimate();
  </script>
 </body>


</html>
